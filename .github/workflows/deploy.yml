name: "Deploy main branch"
on:
  pull_request:
  push:
jobs:
  code_fmt:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: |
        nix run '.#devShell' -- deploy