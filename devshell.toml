# https://numtide.github.io/devshell
[devshell]
motd = '''
{bold}{14}ðŸ”¨ Welcome to the WWW shell! ðŸ”¨{reset}
$(type -p menu &>/dev/null && menu)
'''
packages = [
  "go",
  "pulumi",
  "html-tidy"
]

[[commands]]
name = "build"
category = "Code"
help = "Build golang project"
command = "go build"

[[commands]]
name = "fmt-go"
category = "Code"
help = "Format golang project"
command = "go fmt"

[[commands]]
name = "fmt-html"
category = "Code"
help = "Format html files"
command = "sh -c 'for f in $(find . -name \"*.html\"); do tidy -m -i -c $f; done'"

[[commands]]
name = "deploy-preview"
category = "Infra"
help = "Preview Pulumi changes"
command = "pulumi preview"

[[commands]]
name = "deploy"
category = "Infra"
help = "Deploy Pulumi changes"
command = "pulumi up --yes"
